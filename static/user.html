<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Athena</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="assets/css/jquery.auto-complete.css">

	<link href="assets/css/jquery-ui.min.css" rel="stylesheet">
	<!-- Bootstrap core CSS     -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />

	<link href="assets/css/animate.min.css" rel="stylesheet" />

	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
	<link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>
<body>
	<div class="wrapper">
		<div class="sidebar" data-color="" data-image="assets/img/stone-new.png">
			<div class="sidebar-wrapper">
				<div class="logo">
					<a href="http://www.creative-tim.com" class="simple-text">
                    ATHENA
                </a>
				</div>
				<ul class="nav">
					<li>
						<a href="orgs.html">
											<i class="pe-7s-news-paper"></i>
											<p>Orgs</p>
									</a>
					</li>
					<li>
						<a href="teams.html">
											<i class="pe-7s-note2"></i>
											<p>Teams</p>
									</a>
					</li>
					<li>
						<a href="repos.html">
                        <i class="pe-7s-graph"></i>
                        <p>Repositories</p>
                    </a>
					</li>
					<li class="active">
						<a href="user.html">
                        <i class="pe-7s-user"></i>
                        <p>Users</p>
                    </a>
					</li>
				</ul>
			</div>
		</div>
		<div class="main-panel">
			<nav class="navbar navbar-default navbar-fixed">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
						<a class="navbar-brand" href="#">Users - Dashboard</a>
					</div>
				</div>
			</nav>
			<nav class="navbar navbar-default navbar-fixed">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand">
							<input autofocus type="text" type="text" id="name" placeholder="Insert username">
							 <input id="userRangeDate" name="userRangeDate">
							 <i id="find" class="fa fa-search"></i> </a>
					</div>
				</div>
			</nav>
			<div class="content" style="display:none;">
				<div class="container-fluid">
					<div class="row row-eq-height">
						<div class="col-md-4">
							<div class="card card-user">
								<div class="image" style="background-color: rgb(4, 57, 28);">
								</div>
								<div class="content">
									<div class="author">
																	<img id =avatar class="avatar border-gray" src="assets/img/default-avatar.png" alt="..."/>
																		<h4 class="title" id="username"><br />
																		</h4>
									</div>
									<p class="description text-left"></p>
									<p id="followers" class="description text-left"> Followers </p>
									<p id="following" class="description text-left">Following</p>
								</div>
								<div class="footer">
									<hr>
									<div class="stats">
										<i class="fa fa-clock-o"></i>
									</div>
								</div>
							</div>
						</div>

						<div class="col-md-4">
							<div class="card ">
								<div class="header">
									<h4 class="title">Contributed Repositories</h4>
									<p class="category">Repositories - User</p>
								</div>
								<div class="content" style="overflow: auto;max-height:400px;">
									<div class="table-full-width">
										<table class="table">
											<tbody id="contributed_repo">
											</tbody>
										</table>
									</div>
									<div class="footer">
										<hr>
										<div class="stats">
											<i class="fa fa-clock-o"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card ">
								<div class="header">
									<h4 class="title">Teams</h4>
									<p class="category">Teams</p>
								</div>
								<div class="content" style="overflow: auto;max-height:400px;">
									<div class="table-full-width">
										<table class="table">
											<tbody id="user_teams">
											</tbody>
										</table>
									</div>
									<div class="footer">
										<hr>
										<div class="stats">
											<i class="fa fa-clock-o"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row row-eq-height">

						<div class="col-md-12">
							<div class="card ">
								<div class="header">
									<h4 class="title">Additions - Deletions</h4>
									<p class="category">Issues - User</p>
								</div>
								<div class="content">
									<canvas id="stats_chart" class="ct-chart ct-perfect-fourth" width="auto" height="100"></canvas>
									<div class="footer">
										<div class="legend">
										</div>
										<hr>
										<div class="stats">
											<i class="fa fa-clock-o"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row row-eq-height">
						<div class="col-md-12">
							<div class="card">
								<div class="header">
									<h4 class="title">Commits</h4>
									<p class="category">Commits - User</p>
								</div>
								<div class="content">
									<canvas id="commmit_chart" class="ct-chart ct-perfect-fourth" width="auto" height="100"></canvas>
									<div class="footer">
										<hr>
										<div class="stats">
											<i class="fa fa-clock-o"></i>
										</div>
									</div>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="container-fluid">
					<nav class="pull-left">
					</nav>
				</div>
			</footer>
		</div>
	</div>
</body>
