<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Athena</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="assets/css/jquery.auto-complete.css">
	<!-- date-picker   -->
	<link href="assets/css/jquery.comiseo.daterangepicker.css" rel="stylesheet">
	<link href="assets/css/jquery-ui.min.css" rel="stylesheet">
	<!-- Bootstrap core CSS     -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Animation library for notifications   -->
	<link href="assets/css/animate.min.css" rel="stylesheet" />
	<!--  Light Bootstrap Table core CSS    -->
	<link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet" />

	<link href="assets/css/demo.css" rel="stylesheet" />
	<!--     Fonts and icons     -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
	<link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>
<body>
	<div class="wrapper">
		<div class="sidebar" data-color="" data-image="assets/img/stone-new.png">
			<div class="sidebar-wrapper">
				<div class="logo">
					<a href="http://www.creative-tim.com" class="simple-text">
                    ATHENA
                </a>
				</div>
				<ul class="nav">
					<li>
						<a href="orgs.html">
											<i class="pe-7s-news-paper"></i>
											<p>Orgs</p>
									</a>
					</li>
					<li>
						<a href="teams.html">
											<i class="pe-7s-note2"></i>
											<p>Teams</p>
									</a>
					</li>
					<li class="active">
						<a href="repos.html">
                        <i class="pe-7s-graph"></i>
                        <p>Repositories</p>
                    </a>
					</li>
					<li>
						<a href="user.html">
                        <i class="pe-7s-user"></i>
                        <p>Users</p>
                    </a>
					</li>
				</ul>
			</div>
		</div>
		<div class="main-panel">
			<nav class="navbar navbar-default navbar-fixed">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
						<a class="navbar-brand" href="#">Repositories - Dashboard</a>
					</div>
				</div>
			</nav>
			<nav class="navbar navbar-default navbar-fixed">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand">
							<select id="orgSelector">
									<option value="stone-payments">stone-payments</option>
									<option value="pagarme">pagarme</option>
									<option value="mundipagg">mundipagg</option>
									<option value="equals-conc">equals-con</option>
									<option value="cappta">cappta</option>
									</select>
							<input autofocus type="text" type="text" id="name" placeholder="Insert repo name">
							<input id="repoRangeDate" name="repoRangeDate">
							 <i id="find" class="fa fa-search"></i> </a>
					</div>
				</div>
			</nav>
			<div class="content" style="display: none;">
				<div class="container-fluid">
					<div class="row row-eq-height">
						<div class="col-md-3">
							<div class="card ">
								<div class="header">
									<h4 class="title">OpenSource</h4>
								</div>
								<div class="content">
									<div class="table-full-width">
										<table class="table">
											<tbody id="openSource">
											</tbody>
										</table>
									</div>
									<div class="footer">
										<hr>
										<div class="stats">
											<i class="fa fa-clock-o"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="card ">
								<div class="header">
									<h4 class="title">Readme</h4>
								</div>
								<div class="content">
									<div class="table-full-width">
										<table class="table">
											<tbody id="readme">
											</tbody>
										</table>
									</div>
									<div class="footer">
										<hr>
										<div class="stats">
											<i class="fa fa-clock-o"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="card  ">
								<div class="header">
									<h4 class="title">License</h4>
								</div>
								<div class="content">
									<div class="table-full-width">
										<table class="table">
											<tbody id="license">
											</tbody>
										</table>
									</div>
									<div class="footer">
										<hr>
										<div class="stats">
											<i class="fa fa-clock-o"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="card  ">
								<div class="header">
									<h4 class="title">Active</h4>
								</div>
								<div class="content">
									<div class="table-full-width">
										<table class="table">
											<tbody id="active">
											</tbody>
										</table>
									</div>
									<div class="footer">
										<hr>
										<div class="stats">
											<i class="fa fa-clock-o"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row row-eq-height">
						<div class="col-md-4">
							<div class="card">
								<div class="header">
									<h4 class="title">Languages</h4>
									<p class="category">Languages - Repository (%)</p>
								</div>
								<div class="content">
									<canvas id="pie-chart" class="ct-chart ct-perfect-fourth" width="400" height="400"></canvas>
									<div class="footer">
										<hr>
										<div class="stats">
											<i class="fa fa-clock-o"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-8">
							<div class="card">
								<div class="header">
									<h4 class="title">Commits</h4>
									<p class="category">Commits - Repository</p>
								</div>
								<div class="content">
									<canvas id="myChart" class="ct-chart"></canvas>
									<div class="footer">
										<hr>
										<div class="stats">
											<i class="fa fa-clock-o"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row row-eq-height">
						<div class="col-md-8">
							<div class="card ">
								<div class="header">
									<h4 class="title">Issues</h4>
									<p class="category">Issues - Repository</p>
								</div>
								<div class="content">
									<canvas id="issuesChart" class="ct-chart"></canvas>
									<div class="footer">
										<div class="legend">
										</div>
										<hr>
										<div class="stats">
											<i class="fa fa-clock-o"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card ">
								<div class="header">
									<h4 class="title">Members</h4>
									<p class="category">Repository Members</p>
								</div>
								<div class="content">
									<div class="table-full-width">
										<table class="table">
											<tbody id="members">
											</tbody>
										</table>
									</div>
									<div class="footer">
										<hr>
										<div class="stats">
											<i class="fa fa-clock-o"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="container-fluid">
					<nav class="pull-left">
					</nav>
				</div>
			</footer>
		</div>
	</div>
</body>

<script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>

<script src="assets/js/bootstrap-notify.js"></script>

	$(function() {
		$("#repoRangeDate").daterangepicker();
	});
</script>
